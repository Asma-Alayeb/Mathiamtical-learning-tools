<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Function Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #6a0dad;
            color: #fff;
            padding: 10px;
            width: 70%; /* Make the header less wide */
            text-align: center;
            margin: 0 auto;
        }
        main {
            padding: 20px;
            width: 80%;
            text-align: center;
            background-color: #f3e6f5;
            flex: 1;
        }
        .math-container {
            margin-top: 20px;
        }
        .mathquill-editable {
            border: 1px solid #ccc;
            padding: 8px;
            min-width: 400px; /* Larger width for better input */
            font-size: 18px;
            border-radius: 5px;
            background-color: #fff;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            font-family: "Verdana", sans-serif;
        }
        .math-output {
            color: #6a0dad;
        }
        footer {
            background-color: #6a0dad;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            margin-top: auto;
            width: 100%; /* Full-width footer */
        }
    </style>
</head>
<body>

    <header>
        <h1>Function Input with MathQuill</h1>
    </header>

    <main>
        <h2>Enter a function: g(x) = a * f(bx - h) + k</h2>
        <div class="math-container">
            <span id="math-field" class="mathquill-editable"></span>
        </div>
        <button onclick="updateFunction()">Submit</button>

        <div class="output">
            <p>Your function is:</p>
            <span id="latex-output" class="math-output"></span>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Asma S. Alayeb</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
    <script>
        const MQ = MathQuill.getInterface(2);
        const mathFieldSpan = document.getElementById('math-field');
        const mathField = MQ.MathField(mathFieldSpan, {
            spaceBehavesLikeTab: true,
            handlers: {
                edit: function() {
                    const enteredMath = mathField.latex(); // Get the LaTeX format of the input
                    document.getElementById('latex-output').innerHTML = `\\(${enteredMath}\\)`;
                    MathJax.typeset(); // Update MathJax rendering
                }
            }
        });

        function updateFunction() {
            const enteredMath = mathField.latex();
            document.getElementById('latex-output').innerHTML = `\\(${enteredMath}\\)`;
            MathJax.typeset(); // Ensure LaTeX rendering updates after user submits
        }
    </script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
</body>
</html>
