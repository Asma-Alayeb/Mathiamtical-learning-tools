<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Transformations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e6f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header, footer {
            background-color: #6a0dad;
            color: white;
            padding: 20px 0;
            font-size: 1.5em;
        }

        #graph {
            margin: 20px auto;
            border: 2px solid #6a0dad;
            border-radius: 10px;
            width: 500px;
            height: 500px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-container {
            margin: 10px 20px;
        }

        .input-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #6a0dad;
            border-radius: 5px;
            text-align: center;
        }

        #functionInput {
            background-color: white;
            border: 1px solid #6a0dad;
            border-radius: 5px;
            padding: 10px;
            min-width: 250px;
        }

        .formula {
            margin-top: 20px;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f3e6f5;
            padding: 10px;
            border: 1px solid #6a0dad;
            border-radius: 10px;
            display: inline-block;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            #graph {
                width: 90%;
                height: auto;
            }

            input[type="number"] {
                width: 50px;
            }

            header, footer {
                font-size: 1.2em;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Function Transformations</h1>
    </header>

    <canvas id="graph" width="500" height="500"></canvas>

    <div class="controls">
        <div class="input-container">
            <label class="input-label" for="functionInput">Enter a function f(x): </label>
            <span id="functionInput" class="mathquill-editable"></span>
        </div>
        <div class="input-container">
            <label class="input-label" for="aInput">Vertical Stretch/Compress (a): </label>
            <input type="number" id="aInput" value="1" step="0.1">
        </div>
        <div class="input-container">
            <label class="input-label" for="bInput">Horizontal Stretch/Compress (b): </label>
            <input type="number" id="bInput" value="1" step="0.1">
        </div>
        <div class="input-container">
            <label class="input-label" for="hInput">Horizontal Shift (h): </label>
            <input type="number" id="hInput" value="0" step="0.1">
        </div>
        <div class="input-container">
            <label class="input-label" for="kInput">Vertical Shift (k): </label>
            <input type="number" id="kInput" value="0" step="0.1">
        </div>
    </div>

    <div class="formula">
        <span id="latexDisplay"></span>
    </div>

    <footer>
        <p>&copy; 2024 Asma S. Alayeb</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js"></script>
    <script>
        const canvas = document.getElementById('graph');
        const ctx = canvas.getContext('2d');

        const aInput = document.getElementById('aInput');
        const bInput = document.getElementById('bInput');
        const hInput = document.getElementById('hInput');
        const kInput = document.getElementById('kInput');
        const latexDisplay = document.getElementById('latexDisplay');

        // Initialize MathQuill
        const MQ = MathQuill.getInterface(2);
        const mathField = MQ.MathField(document.getElementById('functionInput'), {
            spaceBehavesLikeTab: true,
            handlers: {
                edit: function() {
                    drawGraph();
                }
            }
        });

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw x and y axis
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            // Get the function input
            let userFunction;
            try {
                const latex = mathField.latex();
                userFunction = new Function('x', 'return ' + mathField.text().replace('^', '**'));
            } catch (e) {
                latexDisplay.innerHTML = "Invalid function. Please enter a valid function.";
                return;
            }

            // Get the transformation values
            const a = parseFloat(aInput.value);
            const b = parseFloat(bInput.value);
            const h = parseFloat(hInput.value);
            const k = parseFloat(kInput.value);

            // Update and display the formula in LaTeX
            const latexFormula = `g(x) = ${a} \\cdot f(${b}x - ${h}) + ${k}`;
            latexDisplay.innerHTML = `\\(${latexFormula}\\)`;
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, latexDisplay]);

            // Draw the transformed function
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.beginPath();

            for (let x = -canvas.width / 2; x <= canvas.width / 2; x += 1) {
                const transformedX = (x / 20) * b - h;
                const y = a * userFunction(transformedX) + k;

                const canvasX = canvas.width / 2 + x;
                const canvasY = canvas.height / 2 - y * 20;

                if (x === -canvas.width / 2) {
                    ctx.moveTo(canvasX, canvasY);
                } else {
                    ctx.lineTo(canvasX, canvasY);
                }
            }
            ctx.stroke();
        }

        // Event listeners to redraw the graph when inputs are changed
        aInput.addEventListener('input', drawGraph);
        bInput.addEventListener('input', drawGraph);
        hInput.addEventListener('input', drawGraph);
        kInput.addEventListener('input', drawGraph);

        // Initial draw
        drawGraph();
    </script>
</body>
</html>
