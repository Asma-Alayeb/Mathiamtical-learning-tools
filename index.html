<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Graphing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.9.0/plotly.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #6a0dad;
            color: #fff;
            padding: 10px;
            width: 70%; /* Make the header less wide */
            text-align: center;
            margin: 0 auto;
        }
        main {
            padding: 20px;
            width: 80%;
            text-align: center;
            background-color: #f3e6f5;
            flex: 1;
        }
        .math-container {
            margin-top: 20px;
        }
        .mathquill-editable {
            border: 1px solid #ccc;
            padding: 8px;
            min-width: 400px; /* Larger width for better input */
            font-size: 18px;
            border-radius: 5px;
            background-color: #fff;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            font-family: "Verdana", sans-serif;
        }
        .math-output {
            color: #6a0dad;
        }
        footer {
            background-color: #6a0dad;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            margin-top: auto;
            width: 100%; /* Full-width footer */
        }
        .controls {
            margin-top: 20px;
        }
        .controls input {
            margin: 5px;
            padding: 5px;
            width: 60px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Graphing Transformations: g(x) = a * f(bx - h) + k</h1>
    </header>

    <main>
        <h2>Enter a base function: f(x)</h2>
        <div class="math-container">
            <span id="math-field" class="mathquill-editable"></span>
        </div>

        <div class="controls">
            <label for="a">a (vertical stretch): </label>
            <input type="number" id="a" value="1" step="0.1">
            <label for="b">b (horizontal stretch): </label>
            <input type="number" id="b" value="1" step="0.1">
            <label for="h">h (horizontal shift): </label>
            <input type="number" id="h" value="0" step="1">
            <label for="k">k (vertical shift): </label>
            <input type="number" id="k" value="0" step="1">
        </div>

        <button onclick="updateGraph()">Graph Function</button>

        <div id="graph"></div>

        <div class="output">
            <p>The transformed function is:</p>
            <span id="latex-output" class="math-output"></span>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Asma S. Alayeb</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
    <script>
        const MQ = MathQuill.getInterface(2);
        const mathFieldSpan = document.getElementById('math-field');
        const mathField = MQ.MathField(mathFieldSpan, {
            spaceBehavesLikeTab: true,
            handlers: {
                edit: function() {
                    const enteredMath = mathField.latex(); // Get the LaTeX format of the input
                    document.getElementById('latex-output').innerHTML = `\\(${enteredMath}\\)`;
                    MathJax.typeset(); // Update MathJax rendering
                }
            }
        });

        function evaluateFunction(expression, x) {
            return math.eval(expression, { x: x });
        }

        function generateGraphData(expression, a, b, h, k) {
            let xValues = [];
            let yOriginal = [];
            let yTransformed = [];
            for (let x = -10; x <= 10; x += 0.1) {
                xValues.push(x);
                let f_x = evaluateFunction(expression, x); // f(x)
                yOriginal.push(f_x);
                // Apply transformation: g(x) = a * f(bx - h) + k
                let transformed = a * evaluateFunction(expression, b * (x - h)) + k;
                yTransformed.push(transformed);
            }
            return { xValues, yOriginal, yTransformed };
        }

        function updateGraph() {
            const expression = mathField.latex();
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);
            const h = parseFloat(document.getElementById("h").value);
            const k = parseFloat(document.getElementById("k").value);

            const graphData = generateGraphData(expression, a, b, h, k);

            // Update LaTeX display of the new function
            const newFunctionLatex = `g(x) = ${a} \\cdot f(${b}x - ${h}) + ${k}`;
            document.getElementById('latex-output').innerHTML = `\\(${newFunctionLatex}\\)`;
            MathJax.typeset(); // Re-render the updated function

            // Plot the graph with Plotly
            const traceOriginal = {
                x: graphData.xValues,
                y: graphData.yOriginal,
                mode: 'lines',
                name: 'Original f(x)'
            };

            const traceTransformed = {
                x: graphData.xValues,
                y: graphData.yTransformed,
                mode: 'lines',
                name: 'Transformed g(x)'
            };

            const layout = {
                title: 'Graph of f(x) and g(x)',
                xaxis: { title: 'x' },
                yaxis: { title: 'y' },
                showlegend: true
            };

            Plotly.newPlot('graph', [traceOriginal, traceTransformed], layout);
        }
    </script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</body>
</html>
